<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="header" class="text-center bg-dark">
        <header>
            <h1>Weather Dashboard</h1>
          </header>
    </div>
    <div class="row">
      <aside class="col col-3" id="searchPanel">
        <form id="inputGroup">
            <label><h4>Search For a City:</h4></label>
            <input id="searchFormInput" type="text" placeholder="Search city">
            <button id="searchBtn" class="btn searchBtn" title="Search">
                <i class="fas fa-search"></i>
            </button>
            <button id="clearBtn" class="btn clearBtn" title="Clear Search History">
                Clear Search<!--i class="fas fa-times-circle"></i-->
            </button>
        </form>
        <div id="savedCityDiv"></div>
      </aside>

      <main class="col col-9" id="mainContent">
        <div id="citySearchDiv"></div>
        <div id="cityForecastDiv"></div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
